<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculador de idade</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculador de idade</h1>
      <label for="birthdate">Insira sua data de nascimento:</label>
      <input type="date" id="birthdate" />
      <button onclick="calculateAge()">Calcular</button>
      <p id="result"></p>
    </div>

    <script>
      function calculateAge() {
        const birthdate = document.getElementById("birthdate").value;
        const resultElement = document.getElementById("result");

        if (birthdate) {
          const today = new Date();
          const birthDate = new Date(birthdate);

          let ageYears = today.getFullYear() - birthDate.getFullYear();
          let ageMonths = today.getMonth() - birthDate.getMonth();
          let ageDays = today.getDate() - birthDate.getDate();

          if (ageDays < 0) {
            ageMonths--;
            ageDays += new Date(
              today.getFullYear(),
              today.getMonth(),
              0
            ).getDate();
          }

          if (ageMonths < 0) {
            ageYears--;
            ageMonths += 12;
          }

          resultElement.innerText = `Sua idade é ${ageYears} anos, ${ageMonths} meses, e ${ageDays} dias.`;
          resultElement.style.color = "green"; // selecione uma cor "positiva"
        } else {
          resultElement.innerText = "Insira uma data válida"; // Insira mensagem de input
          resultElement.style.color = "red"; // selecione uma cor "negativa"
        }
      }
    </script>
  </body>
</html>
